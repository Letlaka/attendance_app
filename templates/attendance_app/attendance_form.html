{% extends "empowerworks_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Edit{% else %}Add{% endif %} Attendance Record</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
